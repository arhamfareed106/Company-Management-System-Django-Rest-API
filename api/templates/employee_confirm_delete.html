{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto py-8 animate-fade-in">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-4">
            <div class="flex items-center justify-center mb-4">
                <div class="h-12 w-12 bg-red-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Delete Employee</h2>
            <p class="text-gray-600 text-center mb-6">
                Are you sure you want to delete the employee "{{ object.name }}"? This action cannot be undone.
            </p>
            <form method="post" class="flex justify-center space-x-3">
                {% csrf_token %}
                <a href="{% url 'employee_list' %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
